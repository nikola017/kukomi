<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Exhibitor Details</title>
</head>
<body>
<h1>Exhibitor Details</h1>
<div>
  <h2 th:text="${exhibitor.name}">Name</h2>
  <p>Company: <span th:text="${exhibitor.company}">Company</span></p>
  <p>Email: <span th:text="${exhibitor.email}">Email</span></p>
  <p>Phone: <span th:text="${exhibitor.phone}">Phone</span></p>
  <p>ID: <span th:text="${exhibitor.id}">ID</span></p>
</div>

<h3>Events</h3>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="event : ${events}">
    <td th:text="${event.name}">Event Name</td>
    <td th:text="${event.details}">Event Details</td>
    <form th:action="@{/izlagaciupdate}" method="post">
      <input type="hidden" name="boothId" th:value="${event.id}" />
      <input type="text" name="boothName" />
      <input type="text" name="boothDetails" />
      <button type="submit">Update</button>
    </form>
  </tr>
  </tbody>
</table>

<h3>Booths</h3>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Details</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="booth : ${booths}">
    <td th:text="${booth.name}">Booth Name</td>
    <td th:text="${booth.details}">Booth Details</td>
    <form th:action="@{/updateBooth}" method="post">
      <input type="hidden" name="boothId" th:value="${booth.id}" />
      <input type="text" name="boothName" />
      <input type="text" name="boothDetails" />
      <button type="submit">Update</button>
    </form>
  </tr>
  </tbody>
</table>
<a href="/izlagaci">Back to Exhibitors</a>
</body>
</html>
