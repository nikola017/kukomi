<div th:fragment="eventsList">
    <div th:each="event : ${events}">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${event.name}"></h5>
                <p class="card-text">
                    <strong>Exhibitor:</strong> <span th:text="${event.izlagac.name}"></span><br>
                    <strong>Time:</strong> <span th:text="${event.zauzece.termin.time}"></span>
                </p>
                <a th:href="@{'/events/' + ${event.id}}" class="btn btn-primary">Details</a>
            </div>
        </div>
    </div>
</div>
